<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1,2,3,4]
        function indexOf(arr, item) {
            for(var i=0;i<arr.length;i++){
                if(item == arr[i])
                    return i;
            }
            return -1;
        }
        function insert(arr, item, index) {
            arr.push(item);
            for(var i=arr.length-1;i>indexOf(arr,2)+1;i--){
                    var t = arr[i];
                    arr[i] = arr[i-1];
                    arr[i-1] = t;
            }
        }
        insert(arr,'z',2);
        console.log(arr);
    </script>
